<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammed Tijani" />
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Random Password Generator</h1>
        <input
          type="text"
          placeholder="Random Password"
          id="generate"
          readonly
        />
        <div class="button">
          <button type="button" id="button">Generate Password</button>
        </div>
      </div>
    </div>
    <script>
      const generate = document.getElementById(`generate`);
      const button = document.getElementById(`button`);
      const chars = `0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-?<>:{}[]`;
      function generateRndmPassword() {
        let passwordLength = 12;
        let password = ``;
        let i = 0;
        for (; i < passwordLength; ) {
          password += chars.substr(Math.floor(Math.random() * chars.length), 1);
          i++;
          generate.value = password;
        }
      }
      button.addEventListener(`click`, generateRndmPassword);
    </script>
  </body>
</html>
